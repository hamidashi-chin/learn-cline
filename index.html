<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出納帳</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        #transaction-form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #transaction-form div {
            margin-bottom: 10px;
        }
        #transaction-form label {
            display: inline-block;
            width: 80px;
        }
        #transaction-form input, #transaction-form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #transaction-form button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #transaction-form button:hover {
            background-color: #4cae4c;
        }
        #transactions-list {
            margin-top: 20px;
        }
        #transactions-list table {
            width: 100%;
            border-collapse: collapse;
        }
        #transactions-list th, #transactions-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #transactions-list th {
            background-color: #f2f2f2;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #f0ad4e;
            color: white;
        }
        .edit-btn:hover {
            background-color: #ec971f;
        }
        .delete-btn {
            background-color: #d9534f;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c9302c;
        }
        #summary-charts {
            margin-top: 30px;
        }
        .chart-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chart-container h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>出納帳</h1>

    <div id="transaction-form">
        <h2>新しい取引を追加</h2>
        <div>
            <label for="date">日付:</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="item">項目:</label>
            <input type="text" id="item" placeholder="食費, 給料など">
        </div>
        <div>
            <label for="amount">金額 (円):</label>
            <input type="number" id="amount" placeholder="金額">
        </div>
        <div>
            <label for="type">区分:</label>
            <select id="type">
                <option value="1">収入</option>
                <option value="2">支出</option>
            </select>
        </div>
        <button id="add-transaction-btn">追加</button>
    </div>

    <div id="transactions-list">
        <h2>取引一覧</h2>
        <table>
            <thead>
                <tr>
                    <th>日付</th>
                    <th>項目</th>
                    <th>金額 (円)</th>
                    <th>区分</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="transactions-table-body">
                <!-- 取引データがここに表示されます -->
            </tbody>
        </table>
    </div>

    <div id="summary-charts">
        <h2>集計グラフ</h2>
        <div class="chart-container">
            <h3>日単位</h3>
            <canvas id="daily-chart"></canvas>
        </div>
        <div class="chart-container">
            <h3>月単位</h3>
            <canvas id="monthly-chart"></canvas>
        </div>
        <div class="chart-container">
            <h3>年単位</h3>
            <canvas id="yearly-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const API_URL = 'http://localhost:3000';

        document.addEventListener('DOMContentLoaded', () => {
            fetchTransactions();
            setupFormListener();
        });

        async function fetchTransactions() {
            try {
                const response = await fetch(`${API_URL}/transactions`);
                const transactions = await response.json();
                renderTransactions(transactions);
                fetchSummary(); // 取引データを取得したら集計も取得
            } catch (error) {
                console.error('Error fetching transactions:', error);
            }
        }

        function renderTransactions(transactions) {
            const tbody = document.getElementById('transactions-table-body');
            tbody.innerHTML = ''; // Clear existing rows

            transactions.forEach(transaction => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.item}</td>
                    <td>${transaction.amount}</td>
                    <td>${transaction.type === 1 ? '収入' : '支出'}</td>
                    <td>
                        <button class="edit-btn" data-id="${transaction.id}">編集</button>
                        <button class="delete-btn" data-id="${transaction.id}">削除</button>
                    </td>
                `;
            });

            setupActionListeners();
        }

        function setupFormListener() {
            const addButton = document.getElementById('add-transaction-btn');
            addButton.addEventListener('click', addTransaction);
        }

        async function addTransaction() {
            const dateInput = document.getElementById('date');
            const itemInput = document.getElementById('item');
            const amountInput = document.getElementById('amount');
            const typeSelect = document.getElementById('type');

            const newTransaction = {
                date: dateInput.value,
                item: itemInput.value,
                amount: amountInput.value,
                type: typeSelect.value,
            };

            try {
                const response = await fetch(`${API_URL}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newTransaction),
                });

                if (response.ok) {
                    // Clear form
                    dateInput.value = '';
                    itemInput.value = '';
                    amountInput.value = '';
                    typeSelect.value = '1';
                    fetchTransactions(); // Refresh list and summary
                } else {
                    console.error('Failed to add transaction:', response.statusText);
                }
            } catch (error) {
                console.error('Error adding transaction:', error);
            }
        }

        function setupActionListeners() {
            const editButtons = document.querySelectorAll('.edit-btn');
            const deleteButtons = document.querySelectorAll('.delete-btn');

            editButtons.forEach(button => {
                button.addEventListener('click', handleEdit);
            });

            deleteButtons.forEach(button => {
                button.addEventListener('click', handleDelete);
            });
        }

        function handleEdit(event) {
            const transactionId = event.target.dataset.id;
            // TODO: Implement edit functionality (e.g., show a modal or form)
            alert(`編集ボタンがクリックされました。ID: ${transactionId}`);
        }

        async function handleDelete(event) {
            const transactionId = event.target.dataset.id;
            if (confirm('この取引を削除してもよろしいですか？')) {
                try {
                    const response = await fetch(`${API_URL}/transactions/${transactionId}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        fetchTransactions(); // Refresh list and summary
                    } else {
                        console.error('Failed to delete transaction:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error deleting transaction:', error);
                }
            }
        }

        async function fetchSummary() {
            try {
                const response = await fetch(`${API_URL}/summary`);
                const summaryData = await response.json();
                renderCharts(summaryData);
            } catch (error) {
                console.error('Error fetching summary:', error);
            }
        }

        let dailyChart, monthlyChart, yearlyChart;

        function renderCharts(summaryData) {
            // Destroy existing charts if they exist
            if (dailyChart) dailyChart.destroy();
            if (monthlyChart) monthlyChart.destroy();
            if (yearlyChart) yearlyChart.destroy();

            // Prepare data for Chart.js
            const dailyLabels = Object.keys(summaryData.daily).sort();
            const dailyIncomeData = dailyLabels.map(date => summaryData.daily[date].income);
            const dailyExpenseData = dailyLabels.map(date => summaryData.daily[date].expense);

            const monthlyLabels = Object.keys(summaryData.monthly).sort();
            const monthlyIncomeData = monthlyLabels.map(month => summaryData.monthly[month].income);
            const monthlyExpenseData = monthlyLabels.map(month => summaryData.monthly[month].expense);

            const yearlyLabels = Object.keys(summaryData.yearly).sort();
            const yearlyIncomeData = yearlyLabels.map(year => summaryData.yearly[year].income);
            const yearlyExpenseData = yearlyLabels.map(year => summaryData.yearly[year].expense);

            // Render Daily Chart
            const dailyCtx = document.getElementById('daily-chart').getContext('2d');
            dailyChart = new Chart(dailyCtx, {
                type: 'bar',
                data: {
                    labels: dailyLabels,
                    datasets: [
                        {
                            label: '収入',
                            data: dailyIncomeData,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        },
                        {
                            label: '支出',
                            data: dailyExpenseData,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        },
                    ],
                },
                options: {
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true, beginAtZero: true },
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '日単位の収入・支出合計'
                        }
                    }
                },
            });

            // Render Monthly Chart
            const monthlyCtx = document.getElementById('monthly-chart').getContext('2d');
            monthlyChart = new Chart(monthlyCtx, {
                type: 'bar',
                data: {
                    labels: monthlyLabels,
                    datasets: [
                        {
                            label: '収入',
                            data: monthlyIncomeData,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        },
                        {
                            label: '支出',
                            data: monthlyExpenseData,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        },
                    ],
                },
                options: {
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true, beginAtZero: true },
                    },
                     plugins: {
                        title: {
                            display: true,
                            text: '月単位の収入・支出合計'
                        }
                    }
                },
            });

            // Render Yearly Chart
            const yearlyCtx = document.getElementById('yearly-chart').getContext('2d');
            yearlyChart = new Chart(yearlyCtx, {
                type: 'bar',
                data: {
                    labels: yearlyLabels,
                    datasets: [
                        {
                            label: '収入',
                            data: yearlyIncomeData,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        },
                        {
                            label: '支出',
                            data: yearlyExpenseData,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        },
                    ],
                },
                options: {
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true, beginAtZero: true },
                    },
                     plugins: {
                        title: {
                            display: true,
                            text: '年単位の収入・支出合計'
                        }
                    }
                },
            });
        }

        // サンプルデータの追加 (開発用)
        async function addSampleData() {
            const sampleTransactions = [
                { date: '2023-01-05', item: '給料', amount: 250000, type: 1 },
                { date: '2023-01-10', item: '家賃', amount: 80000, type: 2 },
                { date: '2023-01-15', item: '食費', amount: 30000, type: 2 },
                { date: '2023-02-05', item: '給料', amount: 260000, type: 1 },
                { date: '2023-02-10', item: '家賃', amount: 80000, type: 2 },
                { date: '2023-02-20', item: '交通費', amount: 10000, type: 2 },
                { date: '2024-01-05', item: '給料', amount: 270000, type: 1 },
                { date: '2024-01-10', item: '家賃', amount: 85000, type: 2 },
                { date: '2024-01-25', item: '食費', amount: 35000, type: 2 },
                { date: '2024-06-01', item: '副業収入', amount: 50000, type: 1 },
                { date: '2024-06-03', item: '書籍購入', amount: 5000, type: 2 },
                { date: '2024-06-04', item: '外食', amount: 3000, type: 2 },
            ];

            for (const transaction of sampleTransactions) {
                try {
                    const response = await fetch(`${API_URL}/transactions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(transaction),
                    });
                    if (!response.ok) {
                        console.error('Failed to add sample transaction:', transaction, response.statusText);
                    }
                } catch (error) {
                    console.error('Error adding sample transaction:', transaction, error);
                }
            }
            fetchTransactions(); // サンプルデータ追加後に一覧と集計を更新
        }

        // ページロード時にサンプルデータを追加する場合
        // addSampleData(); // 開発中はコメントを外して使用
    </script>
</body>
</html>
